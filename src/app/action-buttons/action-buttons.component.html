<div class="row">
    <div class="col-sm-1" style="padding:0;">
        <div class='boxFirst result-color'>
            <table>
                <tbody>
                    <tr class="row" style="padding: 0;">
                        <td class="col-sm-1" style="padding-left: 2px;">
                            <span>S</span><br>
                            <span>K</span><br>
                            <span>I</span><br>
                            <span>L</span><br>
                            <span>L</span><br>
                        </td>
                        <td class="col-sm-8">
                            <span></span><br>
                            <span></span><br>
                            <span></span><br>
                            <span></span><br>
                            <span></span><br>
                            <span>GAME</span><br>
                        </td>
                        <td class="col-sm-2" style="padding-right: 2px;">
                            <span>H</span><br>
                            <span>O</span><br>
                            <span>C</span><br>
                            <span>K</span><br>
                            <span>E</span><br>
                            <span>Y</span><br>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-11">
        <div class="row">
            <div class="col-sm-1" style="width: 131px;padding-left: 6px;" *ngFor="let btn of btnsArray">
                <button>{{btn}}</button>
            </div>
            <div class="col-sm-2 color-red red-text" style="padding-left: 8px;">
                <span>Last Tran No.</span><span class="padding-left-20">&nbsp;&nbsp;&nbsp; Last Pts.</span>
            </div> 
        </div>
        <div class="row" style="padding: 5px;" >
            <div class="col-sm-1 color-red red-text">
                <span>TimeToDraw</span>
            </div>
            <div class="col-sm-1 text">
                <span>00:11:33</span>
            </div>
            <div class="col-sm-1 color-red red-text">
                <span>DrawTime</span>
            </div>
            <div class="col-sm-2 text">
                <span>09:15 PM</span>
            </div>
            <div class="col-sm-1 color-red red-text">
                <span>Draw Date</span>
            </div>
            <div class="col-sm-2 text">
                <span>14-Jun-2021</span>
            </div>
            <div class="col-sm-2 pointBox borders-box">
                <span>Point Updates</span>
            </div>                        
        </div>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-2 pointBox borders-box color-red red-text">
                <span>12345.32</span>
            </div>
            <div class="col-sm-2 pointBox borders-box" style="border-left:none;">
                <span>SHG56S7890</span>
            </div> 
            <div class="col-sm-2 pointBox borders-box" style="border-left:none;">
                <span>10</span>
            </div>
        </div>
    </div>    
</div>
